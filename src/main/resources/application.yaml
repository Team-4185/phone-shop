server:
  port: ${PORT}

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none

springdoc:
  api-docs:
    path: /docs/api-docs
  swagger-ui:
    path: /docs